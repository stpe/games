<div class="home">

    <h1>stpe Game Collection</h1>

    <p>See also some of the games catalogued in <a href="/series">series</a>.</p>

    <ul class="maingrid">
    {% for page in site.pages %}
      {% if page.platform %}
        <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}"><img src="images/platform_{{ page.platform | downcase }}_logo.svg" alt="{{ page.title }}" title="{{ page.title }}"></a></li>
      {% endif %}
    {% endfor %}
    </ul>

</div>
