<div class="home">

    <p>Work in progress. Not everything catalogued yet... so far {{ site.data.games | size }} games. There are also lists on some game <a href="/series">series</a>.</p>

    <ul class="maingrid">
    {% for page in site.pages %}
      {% if page.platform %}
        <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}"><img src="images/platform_{{ page.platform | downcase }}_logo.svg" alt="{{ page.title }}" title="{{ page.title }}"></a></li>
      {% endif %}
    {% endfor %}
    </ul>

</div>
