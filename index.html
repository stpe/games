---
layout: default
---

<div class="home">

    <p>Work in progress. Not everything catalogued yet...</p>

    <ul class="maingrid">
    {% for page in site.pages %}
      {% if page.title %}
        <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}"><img src="images/{{ page.platform }}_logo.svg" title="{{ page.title }}"></a></li>
      {% endif %}
    {% endfor %}
    </ul>

</div>
