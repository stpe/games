---
layout: main
---

<div class="home">

    <ul class="maingrid">
    {% for page in site.pages %}
      {% if page.series %}
        <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}"><img src="/images/series_{{ page.series | downcase | replace: ' ', '' }}_logo.svg" alt="{{ page.title }}" title="{{ page.title }}"></a></li>
      {% endif %}
    {% endfor %}
    </ul>

</div>
